<!DOCTYPE html>
<html>
<head>
    <script>
document.addEventListener("DOMContentLoaded", function() {
    let text = "ðŸ“° Fake News Detection System";
    let i = 0;
    let speed = 70;

    function typeWriter() {
        if (i < text.length) {
            document.querySelector(".typewriter-text").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }

    typeWriter();
});
</script>

    <script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }
</script>
    <title>Fake News Detector</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Logo" width="80px">
        <h1><span class="typewriter-text"></span></h1>
        <button onclick="toggleDarkMode()" class="btn dark-toggle">Toggle Dark Mode</button>
        <form action="/predict" method="post">
            <textarea name="news" placeholder="Paste news article here..." required></textarea><br>
            <input type="submit" value="Check" class="btn">
        </form>
        {% if prediction %}
            <div class="result">
                <h3>Prediction: {{ prediction }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
